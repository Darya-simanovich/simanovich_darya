        function disemvowel() {

            var str = '';
            var str2 = prompt("Напишите любое выражение:");
            for (var i = 0; i < str2.length; i++)
                for (var j = 0; j < vowels.length; j++)
                    if (str2[i] === vowels[j]) {
                        ++str;

                    }

        }
